{% extends 'landing/base.html' %}

{% block content %}
 <div class="d-flex flex-column justify-content-center align-items-center flex-wrap">
        <form class="form" method="POST" name="loginform" >   
        {% csrf_token %}
           {% for field in form %}
           <div class="form-group"> 
                {{field.label}}
                <br> 
                {{field}}   
                <p class=""> {{field.help_text}}</p>

           </div>
           
           {% endfor %}
            <button type="submit" class="sellam-btn  m-auto" >Log In</button>
                
            
        </form>
        <p id="question">Forgot password ? <a href=" {% url 'signup' %} ">Sign Up</a></p>
    </div>

  
{% endblock content %}
