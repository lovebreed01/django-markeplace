{% extends 'landing/base.html' %}

{% block content %}
 <div class="d-flex flex-column justify-content-center align-items-center flex-wrap m-auto">
 <p class="form-description">Log In</p>
  {% if form.errors %}
    {% for error in form.errors %}
        <p class="text-danger">Enter a correct username and password</p>
    {% endfor %}
  {% endif %}
        <form class="form" method="POST" name="loginform" >   
        {% csrf_token %}
           <div class="form-group"> 
                <label class="text-dark"
                style="font-size: 15px;"  for="username">Username</label>
                <br> 
                <input type="text" name="username">
           </div>
           <div class="form-group"> 
                <label   style="font-size: 15px;" class="text-dark" for="password">Password</label>
                <br>
                <input type="password" name="password">
            </div>
           
            <button type="submit" class="sellam-btn  m-auto" >Log In</button>
                
            
        </form>
        <p id="question">Forgot password ? <a href=" {% url 'signup' %} ">Sign Up</a></p>
    </div>

  
{% endblock content %}
