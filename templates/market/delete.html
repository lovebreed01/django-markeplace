{% extends "market/base.html" %}
{% load static %}
{% load humanize %}
{% block contents %}

<span style="font-size: 25px;color: rgb(48, 25, 25);"> 
    Are you sure you want to delete your item <b>"{{item.title | upper}}"</b> you posted <i>{{item.created |naturaltime}} ?</i>
</span>
<br><br> 
<form  method="POST">
    {% csrf_token %}
    <button class="btn-red" type="submit" name="item_id" 
    value="{{item.id}}">Confirm Delete</button>

</form>
<br>
<a  href="{%url 'index' %}"> Go back</a>
  
{% endblock contents %}
