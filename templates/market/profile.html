{% extends 'landing/base.html' %}
{% load humanize%}

{% block content %}

<div class="profile-cont d-flex flex-column m-auto align-items-center">
    <img src="{{user.profile.profile_pic.url}}" alt="" class="profile-img">
        <p class="info">
            <div class="name">
                {{user.first_name}}  {{user.last_name}}
            </div>
            <div class="location">
               <strong>Lives in</strong> {{user.profile.location}}
            </div>
        </p>
        <div class="more-info d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <i class="fa fa-user mr-3"></i>
                <b>{{user}}</b>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <i class="fa fa-envelope mr-3"></i>
                <b>{{user.email}}</b>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa fa-phone mr-3"></i>
                <b>+2347086949473</b>
            </div>
            <br><br>
            <a href=" {% url 'complete-reg' %}" class="edit-btn"> Edit Profile</a>
          </div>
  </div>
{% endblock content %}
